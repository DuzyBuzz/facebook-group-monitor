<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Facebook Group Scraper</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Facebook Group Scraper</h2>
    <div id="inputArea">
      <pre id="lineNumbers"></pre>
      <textarea id="links" placeholder="Paste group links here, one per line"></textarea>
    </div>
    <div class="button-row" style="flex-direction: column; align-items: flex-start; gap: 8px; margin-bottom: 10px;">
      <div style="width: 100%; margin-bottom: 8px; display: flex; align-items: center; gap: 8px;">
        <label for="InputFileName" style="white-space: nowrap;">File Name:</label>
        <input id="InputFileName" type="text" placeholder="File Name" style="flex-grow: 1;">
      </div>
      <div class="button-group" style="display: flex; width: 100%; gap: 10px;">
        <button id="startBtn">Start</button>
        <button id="showOutputBtn" type="button">Output Folder</button>
        <button id="showScreenshotsBtn" type="button">Screenshots Folder</button>
      </div>
    </div>
    <pre id="progress" class="console"></pre>
    <div id="progressBarContainer">
      <div id="progressBar"></div>
    </div>
    <div id="spinner" style="display:none;">
      <div class="lds-dual-ring"></div>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
